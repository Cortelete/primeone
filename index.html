  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/coin.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime One - Premium Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-text-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 8s ease infinite;
      }
       .animate-spin-fast {
        animation: spin-accelerate 2s ease-in-out forwards;
      }
      @keyframes spin-accelerate {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(1800deg); }
      }
      .animate-spin-single {
        animation: spin-single 2s ease-in-out forwards;
      }
      @keyframes spin-single {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(180deg); }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
    </style>
